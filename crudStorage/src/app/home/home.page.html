<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Datos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-label position = "floating">Rut</ion-label>
  <ion-input type="text" placeholder="20.844.656-8" #txtRut value = ""></ion-input>
</ion-item>

<ion-item>
  <ion-label position = "floating">Nombre</ion-label>
  <ion-input type="text" placeholder="Juan Carlos" #txtNombre></ion-input>
</ion-item>

<ion-item>
  <ion-label position = "floating">Apellidos </ion-label>
  <ion-input type="text" placeholder="Bodoque" #txtApellido></ion-input>
</ion-item>

<ion-item>
  <ion-label position = "floating">Tel√©fono </ion-label>
  <ion-input type="text" placeholder="+56 971904780" #txtTelefono></ion-input>
</ion-item>


<div *ngIf= "rut">
  <ion-text color="secondary" class="ion-text-center">
    <h1>Datos Encontrados</h1>
  </ion-text>
  <ion-text color="secondary">
    <h1 class="ion-text-center">Nombre: </h1>
    <h2>{{nombre}}</h2>
  </ion-text>
  <ion-text color="secondary">
    <h1 class="ion-text-center">Apellido: </h1>
    <h2>{{apellido}}</h2>
  </ion-text>
  <ion-text color="secondary">
    <h1 class="ion-text-center">Telefono: </h1>
    <h2>{{telefono}}</h2>
  </ion-text>

</div>



</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button (click)="agregar(txtRut, txtNombre, txtApellido, txtTelefono)">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="buscar(txtRut)">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
